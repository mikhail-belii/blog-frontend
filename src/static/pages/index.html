<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" href="/static/img/icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Главная</title>
</head>
<body>
    <div class="preloader-bg"></div>
    <div class="grid-container">
        <div class="header-container">
            <div class="navigation">
                <div class="site-name">Блог №616</div>
                <div class="home" id="home">Главная</div>
                <div class="authors" id="authors">Авторы</div>
                <div class="communities" id="communities">Группы</div>
                <div class="write-post" id="post/create">Написать пост</div>
            </div>
            <div class="login" id="login">Вход</div>
            <div class="user-email">
                <span class="user-email-text"></span> &blacktriangledown;
                <div class="dropdown-content">
                    <div id="profile">Профиль</div>
                    <div class="logout">Выйти</div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>

            <div class="main-container" id="app">

            </div>
        </div>
        <div class="footer-container">
            <div class="extra-info">&#9426; 2024 - Блог №616</div>
        </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="/static/js/app.js"></script>
