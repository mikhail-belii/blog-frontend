<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="icon" href="/static/img/icon.svg">
    <title>Профиль</title>
</head>
<body>
    <div class="preloader-bg"></div>
    <div class="grid-container">
        <div class="header-container">
            <div class="navigation">
                <div class="site-name">Блог №616</div>
                <div class="home" id="home">Главная</div>
                <div class="write-post" id="write-post">Написать пост</div>
            </div>
            <div id="user-email">
                <span id="user-email-text"></span> &blacktriangledown;
                <div class="dropdown-content">
                    <div id="profile">Профиль</div>
                    <div id="logout">Выйти</div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>

            <div class="form-container">
                <div class="credentials">
                    <label for="email-input"><b>Email</b></label>
                    <input type="text" placeholder="name@example.com" id="email-input" required>

                    <label for="fullname-input"><b>ФИО</b></label>
                    <input type="text" placeholder="Иванов Иван Иванович" id="fullname-input" required>

                    <label for="phone-input"><b>Телефон</b></label>
                    <input type="tel" id="phone-input" placeholder="+7(xxx)xxx-xx-xx" required>

                    <label for="sex-input"><b>Пол</b></label>
                    <select id="sex-input">
                        <option value="Male">Мужской</option>
                        <option value="Female">Женский</option>
                    </select>

                    <label for="birthday-input"><b>Дата рождения</b></label>
                    <input type="date" id="birthday-input" required>
                </div>
                <button type="button" id="save-btn">Сохранить</button>
            </div>
        </div>
        <div class="footer-container">
            <div class="extra-info">&#9426; 2024 - Блог №616</div>
        </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="static/js/profile.js"></script>
</body>
</html>
