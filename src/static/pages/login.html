<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" href="static/img/icon.svg">
    <title>Авторизация</title>
</head>
<body>
    <div class="preloader-bg"></div>
    <div class="grid-container">
        <div class="header-container">
            <div class="navigation">
                <div class="site-name">Блог №616</div>
                <div class="home" id="home">Главная</div>
            </div>
            <div class="login" id="login">Вход</div>
        </div>
        <div class="body-container">
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>

            <div class="form-container">
                <div class="head">Вход</div>
                <div class="credentials">
                    <label for="email-input"><b>Email</b></label>
                    <input type="text" placeholder="name@example.com" id="email-input" required>
        
                    <label for="password-input"><b>Пароль</b></label>
                    <input type="password" placeholder="Введите пароль" id="password-input" required minlength="6">
                </div>
                <button type="button" id="login-btn">Войти</button>
                <button type="button" id="reg-rdrct-btn">Зарегистрироваться</button>
            </div>
        </div>
        <div class="footer-container">
            <div class="extra-info">&#9426; 2024 - Блог №616</div>
        </div>
    </div>

    <script type="module" src="static/js/login.js"></script>
</body>
</html>
